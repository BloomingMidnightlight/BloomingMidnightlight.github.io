<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="forms.html" method="GET">
        <p>Username:
            <input type="text" name="username" size="15" maxlenght="30" placeholder="Jane Doe"/>
        </p>
        <p>Password:
            <input type="password" name="password" size="15" maxlenght="30" placeholder=">:3"/>
        </p>
    </form>
    
    <form action="forms.html" method="GET">
        <p> What did you think of this gig!</p>
        <textarea name="comments" rows="4" cols="20">Enter your comments...</textarea>
    </form>

    <form action="forms.html" method="GET">
        <p>What is your favorite genre of music?</p>
            <br />
            <input type="radio" name="genre" value="rock" /> Rock <br/>
            <input type="radio" name="genre" value="pop"/> Pop <br/>
            <input type="radio" name="genre" value="jazz"/> Jazz <br/>
        </p>
        <input type="submit" value="Submit"/>
    </form>

    <form action="forms.html" method="GET">
        <p>Select your favorite music service(s):</p>
            <br />
            <input type="checkbox" name="service" value="itunes" /> Itunes <br/>
            <input type="checkbox" name="service" value="lastfm"/> Last.fm <br/>
            <input type="checkbox" name="service" value="spotify"/> Spotify <br/>
        </p>
        <input type="submit" value="Submit"/>
    </form>

    <form action="form.html" method="GET">
        <p>Which device do you listen to music on?</p>
            <br />
            <select name="device">
            <option value="ipod">Ipod</option>
            <option value="radio">Radio</option>
            <option value="computer">Computer</option>
        </select>
    </form>

    <form action="forms.html" method="POST"
        <p>Upload your song in WAV format:</p>
        <input type="file" name="song" accept=/><br />
        <input type="submit" value="Upload"/>
    </form>
</body>

</html>
