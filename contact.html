<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Survey Page</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #5c3a3a;
            padding: 2rem;
            background-image: url('https://www.transparenttextures.com/patterns/blossom.png');
        }

        header {
            text-align: center;
            padding-bottom: 1rem;
        }

        h2 {
            color: #d36ba6;
            font-size: 2rem;
            border-bottom: 2px dashed #f8c8dc;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #a0527d;
            font-weight: bold;
            background-color: #ffe4e1;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px #f3c6d3;
        }
        
        form {
            background-color: #ffe4e1;
            border: 2px solid #f8c8dc;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 10px #f3c6d3;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
            color: #a0527d;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #f3c6d3;
            border-radius: 8px;
            background-color: #fffafc;
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #f8c8dc;
            color: #5c3a3a;
        }

        .reset-btn {
            background-color: #f3a6c3;
            color: white;
            margin-left: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Me üå∏</h1>
        <nav>
            <ul>
                <li><a href="index.html">üè† Home</a></li>
                <li><a href="fav-list.html">üéß My Favorites</a></li>
            </ul> 
        </nav>
    </header>

<main>
    <!-- Contact Form Section -->
    <section>
        <h2>Get in Touch!</h2>
        <p>I'd love to hear from you. Fill out the form below to send a message or ask a question.</p>

        <form action="#" method="GET">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="general">General Inquiry</option>
                <option value="collaboration">Project Collaboration</option>
                <option value="feedback">Site Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
    </section>

    <!-- Survey Section -->
    <section>
        <h2>Quick Survey</h2>
        <p>Your feedback helps me improve! Please take a moment to answer these questions.</p>

        <form action="#" method="GET">
            <label for="find">How did you find my portfolio?</label>
            <select id="find" name="find">
                <option value="google">Google Search</option>
                <option value="social">Social Media</option>
                <option value="referral">Referral</option>
                <option value="other">Other</option>
            </select>

            <label>Rate your overall experience on my site:</label>
            <input type="radio" id="rate1" name="rating" value="1">
            <label for="rate1">1</label>
            <input type="radio" id="rate2" name="rating" value="2">
            <label for="rate2">2</label>
            <input type="radio" id="rate3" name="rating" value="3">
            <label for="rate3">3</label>
            <input type="radio" id="rate4" name="rating" value="4">
            <label for="rate4">4</label>
            <input type="radio" id="rate5" name="rating" value="5">
            <label for="rate5">5</label>

            <label for="comments">Any additional comments?</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit" class="submit-btn">Submit Survey</button>
            <button type="reset" class="reset-btn">Reset Survey</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Sinai Hernandez. All rights reserved.</p>
</footer>

</body>

</html>
