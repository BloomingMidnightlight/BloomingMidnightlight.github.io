<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos and Audio</title>
</head>
<body>
    <video 
            src="video.mp4"
            poster="face.jpg"
            controls
            loop>
    </video>

        <br><br>
    <audio 
        src="audio/music.mp3"
        controls
        loop
        style="background-color: lightblue; border: 2px solid blue; border-radius: 10px; padding: 10px;">
    </audio>
</body>
</html>
